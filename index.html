<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script defer src="script.js"></script>
    <title>Slider</title>
</head>

<body>

    <div class="carousel" data-carousel>
        <div class="carousel-buttons">
            <button class="carousel-button carousel-button-previous"
            data-carousel-button-previous>
                <span class="fa fa-angle-left" aria-hidden="true"></span>
            </button>
            <button class="carousel-button carousel-button-next"
            data-carousel-button-next>
                <span class="fa fa-angle-right" aria-hidden="true"></span>
            </button>
        </div>

        <div class="slides" data-carousel-slides-container>
            <div class="slide">
                <img src="images/cat-7709087_1920.jpg" alt="Cat image" width="100%">
            </div>
            <div class="slide">
                <img src="images/forest-7539355_1920.jpg" alt="Forest image" width="100%">
            </div>
            <div class="slide">
                <img src="images/grain-field-7225738_1920.jpg" alt="Grain field image" width="100%">
            </div>
            <div class="slide">
                <img src="images/haze-7641511_1920.jpg" alt="Jungle with fog image" width="100%">
            </div>
            <div class="slide">
                <img src="images/nature-7398655_1920.jpg" alt="Cliff image" width="100%">
            </div>
            <div class="slide">
                <img src="images/ship-7679100_1920.jpg" alt="Ship image" width="100%">
            </div>
        </div>
    </div>


        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

</body>

</html>
